<!DOCTYPE html>
<html>

<head>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="scripts/ajax.js"></script>
    <script>

       (function($){
       $.fn.change = function () {
           this.css("background-color", "gainsboro");
           this.css("color", "black");
           this.css("font-size", 15);
           return this;
       };
       }(jQuery));
       $(function () {
           $("button").click(function () {
               $("#warbaitInformation").change().fadeOut("slow").fadeIn("slow");
           });

       });
   </script>

</head>

<body>
  <div id="warbaitInformation"></div>

  <div id="changeDiv"></div> <br>
<button id="btnSubmit">Show Info</button>

    <div id="warbaitInformation"></div>

    <button>Get Warbait Information</button>
    <br><br>
    <img src="./photos/warhead.jpg" alt="3/8 oz in Firecracker (top) and Burnt (bottom) paired with Mano swimbaits.">

</body>

</html>
