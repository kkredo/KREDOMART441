w<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--  <script src="scripts/main.js"></script>-->
    <style>
        body {
            background-color: gainsboro;
            height: 400px;
            font-size: 20px
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" height="600" width="600" style="border: 10px solid #000000;"></canvas> <br><br>
    <p>CAAMP - On & On & On</p>
    <audio id="song" src="./music/On & On & On.mp3" controls="controls"></audio>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = 50;
        var y = 50;
        var x2 = 300;
        var y2 = 300;
        ctx.fillStyle = "#fd6a02";

        // need something to call your draw square over and over at the correct frames per sec
        setInterval(update, 1000 / 60);

        // function called by the setInterval
        function update() {
            drawSquare();
        }

        // this places the square on the canvas
        function drawSquare() {
            ctx.clearRect(0, 0, 600, 600);
            ctx.fillRect(x, y, 50, 50);
            // x = x + 7;

            ctx.fillRect(x2, y2, 100, 100);

        }

        // reacts to the key event
        $(document).ready(function() {
            $(this).keypress(function(event) {
                getKey(event);
            });
        });

        // these all the movement functions (can't be inside of another function)
        function moveUp() {
            y = y - 10;
        }

        function moveDown()

        {
            y = y + 10;
        }

        function moveLeft()

        {
            x = x - 10;
        }

        function moveRight()

        {
            x = x + 10;
        }

        // this is the event handler for the key pressed (just need one)
        function getKey(event) {
            var char = event.which || event.keyCode;
            var actualLetter = String.fromCharCode(char);
            if (actualLetter == "w") {
                moveUp();
            }
            if (actualLetter == "s") {
                moveDown();
            }

            if (actualLetter == "a") {
                moveLeft();
            }
            if (actualLetter == "d") {
                moveRight();
            }

        }
    </script>
</body>

</html>
